<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <meta charset='utf-8'>
        <script src = 'script.js' defer></script>
        <link rel='stylesheet' href = 'style.css'>

    </head>
    <body>
        <h1>My Library</h1>
        <div class="header">
            <!-- <img class="icon" width='30' height ='30' src="images/noun-books-1389923.svg" alt="library icon"> -->
            <div class="instructions">&#10052; Click on a book to change its status</div>
        </div>
        <div id="container">
            <div class="library">
                <div id="cards"></div>
                <div id = 'key'>
                    <div class="legend1">Read</div>
                    <div class="legend3">Currently reading</div>
                    <div class="legend2">Not yet read</div>
                </div>
            </div>
            <div class="new">
                <button class="newBook">New Book</button>
                <div class="bookForm"></div>
            </div>
        </div>
    </body>
</html>
